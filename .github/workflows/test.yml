name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_SCOPE: --all-features --all-targets

jobs:
  test:
    runs-on: rust:1.89 # Also defined in workspace Cargo.toml

    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --verbose $RUST_SCOPE

      - name: Run tests
        run: cargo test --verbose $RUST_SCOPE
