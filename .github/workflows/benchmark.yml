name: Benchmark

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  CARGO_TERM_COLOR: always
  BENCHMARK_ALERT_THRESHOLD: 115%

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          submodules: true

      - uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331 # v1.91.1
        with:
          toolchain: 1.91 # Also defined in workspace Cargo.toml

      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1

      - uses: taiki-e/install-action@44c6d64aa62cd779e873306675c7a58e86d6d532 # v2.62.49
        with:
          tool: cargo-criterion # Also defined in scripts/benchmark.sh

      - name: Download previous benchmark baseline
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@ac66b43f0e6a346234dd65d4d0c8fbb31cb316e5 # v11
        with:
          workflow: benchmark.yml
          branch: main
          name: criterion-reports
          path: .
        continue-on-error: true

      - name: Run benchmarks
        run: |
          if [ -d "target/criterion" ]; then
            cargo bench --bench criterion_benches -- --baseline main 2>&1 | tee comparison.txt
          else
            cargo bench --bench criterion_benches -- --save-baseline main 2>&1 | tee comparison.txt
          fi

      - name: Comment benchmark comparison on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd #v8.0.0
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('comparison.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '```\n' + output + '\n```'
            });

      - name: Store criterion results for historical tracking
        uses: benchmark-action/github-action-benchmark@4bdcce38c94cec68da58d012ac24b7b1155efe8b # v1.20.7
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: "cargo"
          output-file-path: criterion-output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: ${{ env.BENCHMARK_ALERT_THRESHOLD }}
          comment-on-alert: true
          fail-on-alert: false

      - name: Upload criterion reports
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: criterion-reports
          path: |
            target/criterion/
            criterion-output.txt
          retention-days: 400
